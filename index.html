<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Frontend Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <style>
    #app {
      display: flex;
      flex-direction: column;
       height: 100vh;
    }

    .header, .footer {
      padding: 10px;
      background-color: #eee;
    }

    .main {
      flex: 1;
      display: flex;
	 
    }

    .code-display, .code-editor {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      overflow: auto;
    }

    .code-editor textarea {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="header">
    <label for="apiKey">Enter ChatGPT API Key: </label>
    <input v-model="apiKey" id="apiKey" type="text">
  </div>

  <div class="main">
    <div class="code-display">

      <div v-html="generatedCode"></div>
    </div>

    <div class="code-editor">

      <textarea v-model="userCode" @input="updateCode"></textarea>
    </div>
  </div>

  <div class="footer">
    <label for="userInput">User Input: </label>
    <input v-model="userInput" id="userInput" type="text">
    <button @click="sendMessage">Send</button>
  </div>
</div>


<script>
  new Vue({
    el: '#app',
    data: {
      apiKey: '',
      generatedCode: '',
      userCode: '',
      userInput: '',
    },
    methods: {
      updateCode() {
        // Logic to update the code effect when the user edits the code
        // You may want to integrate ChatGPT API here to generate the code effect
        // For simplicity, I'll just set the generatedCode to userCode in this example
        this.generatedCode = this.userCode;
      },
      async sendMessage() {
        // Simulate sending user input to ChatGPT (replace this with actual API call)
        console.log('Sending user input to ChatGPT:', this.userInput);
        
        try {
          // Replace 'YOUR_CHATGPT_API_ENDPOINT' with the actual endpoint provided by ChatGPT
          const response = await fetch('/api/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${this.apiKey}`,
            },
            body: JSON.stringify({
				"model": "gpt-3.5-turbo",
				"messages": [
				  {
					"role": "system",
					"content": "You are a poetic assistant, skilled in explaining complex programming concepts with creative flair."
				  },
				  {
					"role": "user",
					"content": this.userInput,
				  }
				]
            }),
          });

          const result = await response.json();

          // Assuming ChatGPT responds with code, update the code display
          this.generatedCode = result.code || 'No code generated by ChatGPT';

        } catch (error) {
          console.error('Error communicating with ChatGPT:', error);
        }
      },
    },
  });
</script>

</body>
</html>
